<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Meteorite Landings - READI</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body onload="sizeChange()">
        
        <nav id="nav" class="navbar navbar-inverse navbar-fixed-top"></nav>

        <div class="container">
            
            <div class="page-header">
                <h1>Meteorite Landings <small>on a timeline.</small></h1>
            </div>
            
            <div class="btn-group" role="group" aria-label="...">
                <button id="playButton" type="button" class="btn btn-default" onclick="playAnimation()">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
                <button id="resetButton" type="button" class="btn btn-default" onclick="resetAnimation()">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                </button>
            </div>
            
            <h3 id="counter"><span class="label label-danger">0&nbsp&nbsp<span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></span></h3>

            <div id="visual-container"></div>
            
            <div id="timeline" class="progress">
                <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                <span class="progress-value"></span>
            </div>
            
        </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/topojson.js"></script>
        <script src="js/main.js"></script>
        <script src="js/meteorite-landings.js"></script>
    </body>
</html>
